<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6a8d665c2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <title>Les petits plats</title>
</head>

<body>
    <div class="header-container">
        <header>
            <img src="assets/icon/Logo.svg" alt="Logo Les petits plats">
        </header>
        <div class="title-input-container">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DELICIEUSE</h1>
            <div class="input-button-container">
                <input class="input-search" type="text" placeholder="Rechercher une recette, un ingrédient...">
                <i class="fa-solid fa-xmark hidden"></i>
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>
    <main>
        <section class="filter-total-cantainer">
            <div class="filters">
                <div class="filter">
                    <div class="dropdown">
                        <span class="choice">Ingrédient</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content hidden">
                        <div class="dropdown-input">
                            <input type="text">
                            <i class="fa-solid fa-xmark hidden"></i>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <ul class="dropdown-list ingredient">
                        </ul>
                    </div>
                </div>
                <div class="filter">
                    <div class="dropdown">
                        <span class="choice">Appareils</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content hidden">
                        <div class="dropdown-input">
                            <input type="text">
                            <i class="fa-solid fa-xmark hidden"></i>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <ul class="dropdown-list devices">
                        </ul>
                    </div>
                </div>
                <div class="filter">
                    <div class="dropdown">
                        <span class="choice">Ustensils</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content hidden">
                        <div class="dropdown-input">
                            <input type="text">
                            <i class="fa-solid fa-xmark hidden"></i>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <ul class="dropdown-list utensils">
                        </ul>
                    </div>
                </div>
            </div>
            <span class="total-recipes"></span>
        </section>
        <section class="recipes-container">
        </section>
        <div id="recipe-list">

        </div>
    </main>
    <script src="/scripts/App.js" type="module"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script src="/scripts/utils/input.js"></script>
    <script src="/scripts/utils/totalRecipes.js"></script>
</body>

</html>
